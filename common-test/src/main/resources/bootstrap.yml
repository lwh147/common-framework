server:
  port: 8888

spring:
  application:
    name: common-test

  cloud:
    nacos:
      config:
        enabled: false
        server-addr: ${NACOS_IP:localhost}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        extension-configs:
          - data-id: common.yaml
            group: COMMON_GROUP
            refresh: true
      discovery:
        enabled: false
        server-addr: ${NACOS_IP:localhost}
        namespace: ${NACOS_NAMESPACE:public}

logging:
  level:
    root: info
    com.lwh147.common: debug
  file:
    name: ./logs/${spring.application.name}.log

